<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Project 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="input" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>

            <div class="pass-indicator">
                <div class="pass-length">
                    <div class="details">
                        <label class="title">Password length</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="25" value="8" step="1">
                </div>
                <div class="pass-setting">
                    <label class="title">Pass Settings</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">(a - z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">(A - Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">(0 - 9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">($@!%&_)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplicate">
                            <label for="exc-duplicate">No Duplicate</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces">
                            <label for="spaces">Spaces</label>
                        </li>                  
                    </ul>
                </div>
            </div>
            
            <button class="generate-btn">Generate Password</button>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
